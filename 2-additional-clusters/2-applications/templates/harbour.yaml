apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: harbour
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
      - git: 
          repoURL: https://github.com/dom38/bootstrap-cloud.git
          revision: main
          directories:
            - path: 1-core-cluster/core/cluster-definitions

  template:
    metadata:
      name: {{ "'{{ .name }}-harbour'" }}
    spec:
      project: core
      source:
        repoURL: https://helm.goharbor.io
        targetRevision:  1.15.0
        chart: harbor
        helm:
          values: {{ "'{{ .applicationValues.harbour | toJson }}'" }}
      destination:
        name: {{ "'{{ .name }}-cluster'" }}
        namespace: harbour
      syncPolicy: 
        automated: 
          prune: true
          selfHeal: true 
          allowEmpty: false
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
